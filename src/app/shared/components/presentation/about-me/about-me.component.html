<div class="about-me-container">
    <h2 [class.shining]="isTyppingNow" class="about-me-title"><span>About</span><span>Me</span></h2>
    <section class="about-me-info">
        <p>
            <span #span0 [class.cursor]="spans[0].isTypping">{{spans[0].text}}</span>
            <span class="strongSpan" #span1 [class.cursor]="spans[1].isTypping">{{spans[1].text}}</span>
            <span #span2 [class.cursor]="spans[2].isTypping">{{spans[2].text}}</span>
        </p>
        <p><span #span3 [class.cursor]="spans[3].isTypping">{{spans[3].text}}</span></p>
        <p><span #span4 [class.cursor]="spans[4].isTypping">{{spans[4].text}}</span></p>
    </section>
</div>

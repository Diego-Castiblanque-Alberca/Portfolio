<div class="animated-band-frame-container">
    <div class="animated-band-slider-container" [class.reverse] = "reverse">
        <ng-container *ngFor="let icon of icons">
            <div class="animated-band-icon-container">
                <img [src]="icon" alt="icon" class="animated-band-icon">
            </div>
        </ng-container>
    </div>
</div>
